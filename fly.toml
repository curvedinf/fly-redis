app = "blazed-deals-redis"

[mounts]
  destination = "/data"
  source = "blazed_deals_redis"

[metrics]
  port = 9091
  path = "/metrics"

# Use the Docker image instead of building from source

[build]
  image = "flyio/redis:6.2.6"

